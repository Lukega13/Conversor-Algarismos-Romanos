<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Algarismos Romanos</title>

    <link type="text/css" rel="stylesheet" href="./index.css">
</head>

<body>

    <main id="root">

        <div id="title">
            <h1>CONVERSOR DE ALGARISMOS ROMANOS</h1>
        </div>

        <section id="converter-box">

            <div id="roman-converter" class="converters">
                <label for="roman-algarism-input">Algarismo Romano</label>
                <input id="roman-algarism-input">
            </div>

            <div id="equal-symbol">=</div>

            <div id="converter-answer" class="converters">
                <label for="answer-input">Numeração Decimal</label>
                <input id="answer-input">
            </div>

        </section>

    </main>

    <script src="./index.js"></script>
</body>

</html>
